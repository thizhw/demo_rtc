<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Live Video</title>
    <style>
        #capturedImages {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .capturedImage {
            text-align: center;
        }
        .capturedImage img {
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Live Video Stream</h1>
    <p id="camhead">Front On Number Plate</p>
    <video id="video" autoplay playsinline></video>
    <button id="capture">Capture Photo</button>
    <div id="capturedImages"></div> <!-- Container to display captured images -->
    <canvas id="canvas" style="display:none;"></canvas>
    <script src="script.js"></script>
</body>
</html>
